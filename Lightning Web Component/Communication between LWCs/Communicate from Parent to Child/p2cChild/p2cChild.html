<template>
    <lightning-card title={title} class="slds-var-m-bottom_medium">
        <p>{name} {number} {isValid} </p>
    </lightning-card>

    <lightning-carousel>
        <template for:each={carousalDetails} for:item="item">
            <lightning-carousel-image
                key={item.header}
                src={item.src}
                header={item.header}
                description={item.description}
            >
            </lightning-carousel-image>
        </template>
    </lightning-carousel>
</template>
