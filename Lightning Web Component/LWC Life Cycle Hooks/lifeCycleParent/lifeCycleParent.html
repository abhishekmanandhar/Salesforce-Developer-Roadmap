<template>
    <lightning-card title="LWC Lifecycle Parent Card">
        <div class="slds-var-m-around_x-small">
            <!-- lightning-button -->
            <template if:true={showDetail}>
                <lightning-button label="Show Child" title="Hide Child" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </template>
            <template if:false={showDetail}>
                <lightning-button label="Hide Child" title="Show Child" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </template>
            <!-- if:true -->
            <template if:true={showChild}>
                <c-life-cycle-child></c-life-cycle-child>
            </template>
        </div>
    </lightning-card>
</template>
